<div class="subheader" [formGroup]="search">
    <input
        type="search"
        name="search"
        placeholder="Search..."
        formControlName="term"
    />
    <span class="total">
        {{ filteredBooksCount }} / {{ booksCount }} book{{
            booksCount !== 1 ? 's' : ''
        }}
    </span>
</div>
