<button
    [routerLink]="item?.url"
    routerLinkActive="is-active"
    [class.is-hover]="isHovered"
    (mouseover)="isHovered = true"
    (mouseout)="isHovered = false"
    #link="routerLinkActive"
>
    <span
        class="icon"
        [ngStyle]="{ 'background-image': getIcon(link.isActive || isHovered) }"
    ></span>
    {{ item?.text }}
</button>
